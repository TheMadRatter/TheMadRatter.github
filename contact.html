  <main>
    <div class="container mt-5">
      <h1>Contact Us</h1>
      <form action="https://formspree.io/f/mvgpgyvo" method="POST" class="mt-4" id="contact-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="g-recaptcha" data-sitekey="6LdzYhUqAAAAAOpcgsJfFQj0wNnA3YohXXbgfvbM" data-callback="enableButton"></div>
        <button type="submit" class="btn btn-dark" id="sendButton">Send Message</button>
        <div id="form-response" class="mt-3"></div>
      </form>
    </div>
  </main>

  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var form = event.target;
      var formData = new FormData(form);
      var xhr = new XMLHttpRequest();
      xhr.open('POST', form.action, true);
      xhr.setRequestHeader('Accept', 'application/json');

      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          var response = document.getElementById('form-response');
          if (xhr.status === 200) {
            form.reset();
            response.innerHTML = '<div class="alert alert-success">Message sent successfully!</div>';
          } else {
            response.innerHTML = '<div class="alert alert-danger">Failed to send the message.</div>';
          }
        }
      };

      xhr.send(formData);
    });

    function enableButton() {
      document.getElementById("sendButton").disabled = false;
    }
  </script>
